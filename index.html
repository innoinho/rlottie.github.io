<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width height=device-height" />
    <meta name="description" content="rlottie viewer" />
    <meta
      name="keywords"
      content="lottie, rlottie, lottie viewer, rlottie viewer"
    />
    <meta name="author" content="Subhransu" />
    <title>rlottie viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="to-flex">
      <aside>sidebar left</aside>
      <section class="window">
        <h4>Drag and Drop your Lottie JSON file to the window</h4>
        <label for="fileSelector">Upload lottie JSON file</label>
        <input
          class="cursor-pointer"
          id="fileSelector"
          type="file"
          accept=".json"
        />
        <div class="content" id="content">
          <canvas class="" id="myCanvas" width="500px" height="500px"></canvas>
        </div>
        <input
          ref="imageInput"
          accept="image/*"
          type="file"
          onchange="onChangeBackGround(event)"
        />
      </section>
      <aside>
        <h2>layer lists</h2>
        <ul id="layerlist"></ul></aside>
    </div>
    <footer class="footer">
      <div class="slider bg-grey-lighter border-grey-light rounded border">
        <button id="playReverse" onclick="playReverse()">역방향</button>
        <button
          class="playButton cursor-pointer"
          type="button"
          id="playButton"
          onclick="buttonClicked()"
        >
          Pause
        </button>
        <input
          class="margin-left-10px"
          type="range"
          min="0"
          max="100"
          value="0"
          id="slider"
          oninput="onSliderDrag(this.value)"
        />
      </div>
      <div
        class="bg_color_container bg-grey-lighter border-grey-light rounded border"
      >
        <div class="text-grey-darkest font-bold justify-center text-xs">
          Background Color
        </div>
        <div class="margin-left-10px color_button_group">
          <button
            class="color_button btn_white cursor-pointer"
            onclick="document.getElementById('content').style.backgroundColor = 'white'"
          ></button>
          <button
            class="color_button btn_black cursor-pointer"
            onclick="document.getElementById('content').style.backgroundColor = 'black'"
          ></button>
          <button
            class="color_button btn_red cursor-pointer"
            onclick="document.getElementById('content').style.backgroundColor = 'red'"
          ></button>
          <button
            class="color_button btn_green cursor-pointer"
            onclick="document.getElementById('content').style.backgroundColor = 'green'"
          ></button>
          <button
            class="color_button btn_blue cursor-pointer"
            onclick="document.getElementById('content').style.backgroundColor = 'blue'"
          ></button>
        </div>
      </div>
      <div class="speed bg-grey-lighter border-grey-light rounded border">
        <div
          class="margin-left-10px text-grey-darkest font-bold justify-center text-xs"
        >
          Canvas Resize
        </div>
        <input
          class="margin-left-10px"
          type="range"
          min="0"
          max="100"
          value="100"
          oninput="onResizeSliderDrag(this.value)"
        />
      </div>
      <div
        style="white-space: nowrap; overflow: auto; width: 100%; height: 150px"
        id="frameList"
      ></div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
