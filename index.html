<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width height=device-height" />
    <meta name="description" content="rlottie viewer" />
    <meta
      name="keywords"
      content="lottie, rlottie, lottie viewer, rlottie viewer"
    />
    <meta name="author" content="Subhransu" />
    <title>rlottie viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-container>
          <div class="window">
            <p>
              Experimental Multiple lottie view?
              <v-btn @click="multiview" color="primary">click to View</v-btn>
            </p>
            <v-card class="pa-5">
              <h4>Drag and Drop your Lottie JSON file to the window</h4>
              <v-file-input
                accept=".json"
                label="Upload lottie JSON"
                type="file"
                id="fileSelector"
              ></v-file-input>
              <div
                class="content"
                id="content"
                v-bind:style="{ backgroundImage: 'url(' + imgUrl + ')' }"
                style="background-position: center center"
              >
                <canvas
                  class=""
                  id="myCanvas"
                  width="500px"
                  height="500px"
                ></canvas>
              </div>
              <input
                ref="imageInput"
                accept="image/*"
                type="file"
                hidden
                @change="onChangeImages"
              />
              <v-btn type="button" @click="onClickImageUpload"
                >이미지 업로드</v-btn
              >
            </v-card>
            프레임 리스트
            <v-text-field
              outlined
              placeholder="쪼갤 단위 입력(기본값 3)"
              v-model="frameSplit"
            ></v-text-field>
            <v-btn @click="changeFrameSplit">변경</v-btn>
            <div
            style="
              white-space: nowrap;
              overflow: auto;
              width: 100%;
              height: 150px;
            "
            id="frameList"
          ></div>
          <!-- 
            ssafysr project
            customize form
          -->
          <form id="customize">
            <select id="customize-type" onchange="typeChange(this.value)" name="customize-type">
              <option value="0">Fill Color</option>
              <option value="1">Fill Opacity</option>
              <option value="2">Stroke Color</option>
              <option value="3">Stroke Opacity</option>
              <option value="4">Stroke Width</option>
              <option value="5">Transform Anchor</option>
              <option value="6">Transform Position</option>
              <option value="7">Transform Scale</option>
              <option value="8">Transform Rotation</option>
              <option value="9">Transform Opacity</option>
            </select>
            <input type="text" placeholder="keyPath" id="customize-keypath" name="customize-keypath">
            <div id="customize-value">
              <input type="color">
            </div>
            <input type="button" value="Submit" onclick="customizeLottie()">
          </form>
          </div>

          <v-card
          class="mx-auto"
          tile>
            <ul id="layerlist">
            </ul>
        </v-card>
            <div class="footer">
              <div
                class="slider bg-grey-lighter border-grey-light rounded border"
              >
                <button
                id="playReverse"
                onclick="playReverse()">
                  역방향
                </button>
                <button
                  class="playButton cursor-pointer"
                  type="button"
                  id="playButton"
                  onclick="buttonClicked()"
                >
                  Pause
                </button>
                <input
                  class="margin-left-10px"
                  type="range"
                  min="0"
                  max="100"
                  value="0"
                  id="slider"
                  oninput="onSliderDrag(this.value)"
                />
              </div>
              <div
                class="bg_color_container bg-grey-lighter border-grey-light rounded border"
              >
                <div class="text-grey-darkest font-bold justify-center text-xs">
                  Background Color
                </div>
                <div class="margin-left-10px color_button_group">
                  <button
                    class="color_button btn_white cursor-pointer"
                    onclick="document.getElementById('content').style.backgroundColor = 'white'"
                  ></button>
                  <button
                    class="color_button btn_black cursor-pointer"
                    onclick="document.getElementById('content').style.backgroundColor = 'black'"
                  ></button>
                  <button
                    class="color_button btn_red cursor-pointer"
                    onclick="document.getElementById('content').style.backgroundColor = 'red'"
                  ></button>
                  <button
                    class="color_button btn_green cursor-pointer"
                    onclick="document.getElementById('content').style.backgroundColor = 'green'"
                  ></button>
                  <button
                    class="color_button btn_blue cursor-pointer"
                    onclick="document.getElementById('content').style.backgroundColor = 'blue'"
                  ></button>
                </div>
              </div>
              <div
                class="speed bg-grey-lighter border-grey-light rounded border"
              >
                <div
                  class="margin-left-10px text-grey-darkest font-bold justify-center text-xs"
                >
                  Canvas Resize
                </div>
                <input
                  class="margin-left-10px"
                  type="range"
                  min="0"
                  max="100"
                  value="100"
                  oninput="onResizeSliderDrag(this.value)"
                />
              </div>
            </div>
          </div>
        </v-container>
      </v-app>
    <div class="to-flex">
      <aside>
        <h2>layer lists</h2>
        <ul id="layerlist"></ul>
      </aside>
      <section class="window">
        <h4>Drag and Drop your Lottie JSON file to the window</h4>
        <label for="fileSelector">Upload lottie JSON file</label>
        <input
          class="cursor-pointer"
          id="fileSelector"
          type="file"
          accept=".json"
        />
        <div class="content" id="content">
          <canvas class="" id="myCanvas" width="500px" height="500px"></canvas>
        </div>
      </section>
      <aside>
        <h2>sidebar right</h2>
      </aside>
    </div>
    <footer>
      <div id="frameList"></div>
      <div class="slider bg-grey-lighter border-grey-light rounded border">
        <button id="playReverse" onclick="playReverse()">역방향</button>
        <button
          class="playButton cursor-pointer"
          type="button"
          id="playButton"
          onclick="buttonClicked()"
        >
          Pause
        </button>
        <input
          class="margin-left-10px playbar"
          type="range"
          min="0"
          max="100"
          value="0"
          id="slider"
          oninput="onSliderDrag(this.value)"
        />
      </div>
      <div class="flex">
        <div
          class="bg_color_container bg-grey-lighter border-grey-light rounded border"
        >
          <div class="text-grey-darkest font-bold justify-center text-xs">
            Background Control
          </div>
          <div class="margin-left-10px color_button_group">
            <button
              class="color_button btn_white cursor-pointer"
              onclick="document.getElementById('content').style.backgroundColor = 'white'"
            ></button>
            <button
              class="color_button btn_black cursor-pointer"
              onclick="document.getElementById('content').style.backgroundColor = 'black'"
            ></button>
            <button
              class="color_button btn_red cursor-pointer"
              onclick="document.getElementById('content').style.backgroundColor = 'red'"
            ></button>
            <button
              class="color_button btn_green cursor-pointer"
              onclick="document.getElementById('content').style.backgroundColor = 'green'"
            ></button>
            <button
              class="color_button btn_blue cursor-pointer"
              onclick="document.getElementById('content').style.backgroundColor = 'blue'"
            ></button>
            <input
              ref="imageInput"
              accept="image/*"
              type="file"
              onchange="onChangeBackGround(event)"
            />
          </div>
        </div>
        <div class="speed bg-grey-lighter border-grey-light rounded border">
          <div
            class="margin-left-10px text-grey-darkest font-bold justify-center text-xs"
          >
            Canvas Resize
          </div>
          <input
            class="margin-left-10px"
            type="range"
            min="0"
            max="100"
            value="100"
            oninput="onResizeSliderDrag(this.value)"
          />
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>

    <!--
      ssafysr project
      customize form style
      add palette for color picking
    -->
    <style>
      #customize {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      
      #customize input[type=text], #customize-type, #customize-value {
        width: 24%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      #customize input[type=button] {
        width: 24%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      #customize input[type=button]:hover {
        background-color: #45a049;
      }
    </style>
</html>
